<ion-title >
  <ion-img src="./assets/img/img_login_text.png" class="size_img"></ion-img>
</ion-title>
<ion-content class="img_background">
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid class="footer-bg">
      <ion-row class="ion-align-items-center">

        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" *ngIf="!isLogin()" (click)="loginHandler()" size="large" class="round" color="light">
            
            <ion-row>
              <ion-col size="2" class="ion-align-items-center">
                <ion-img src="./assets/img/icon_google.png" class="gg-img"></ion-img>
              </ion-col>

              <ion-col size="8" class="ion-align-items-center">
                <span p___>google 로 로그인 Login</span>
              </ion-col>

              <ion-col size="2" class="ion-align-items-center">
                <ion-img src="./assets/img/icon_more.png" class="more-img"></ion-img>
              </ion-col>
            </ion-row>
            
          </ion-button>

          <ion-button expand="block" *ngIf="isLogin()" (click)="logoutHandler()" size="large" class="round" color="light">
            <ion-row>
              <ion-col size="2" class="ion-align-items-center">
                <ion-img src="./assets/img/icon_google.png" class="gg-img"></ion-img>
              </ion-col>

              <ion-col size="8" class="ion-align-items-center">
                <span p___>&nbsp; 로그 아웃   Logout</span>
              </ion-col>

              <ion-col size="2" class="ion-align-items-center">
                <ion-icon name="log-out-outline"></ion-icon>
              </ion-col>
            </ion-row>

          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
