<ion-list>
  <ion-radio-group>
    <ion-list-header>
      <ion-label class="modal-title">
        소매처 목록 정렬
      </ion-label>
    </ion-list-header>

    <ion-item *ngFor="let item of items" (click)="selectSort($event)">
      <ion-radio value={{item.label}} slot="start"></ion-radio>
      <ion-label>{{item.label}}</ion-label>
    </ion-item>
    
  </ion-radio-group>
</ion-list>
