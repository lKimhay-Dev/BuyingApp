
<ion-content>
  <Form>
    <ion-item>
      <ion-title class="purc-label_">기본 사입비를 입력해 주세요.</ion-title>
    </ion-item>

    <ion-item>
      <ion-label class="purc-label">사입비(기본)</ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="size" slot="end">원</ion-label>
      <ion-input placeholder="사입비" type="number" [(ngModel)]="buying_fee"></ion-input>
    </ion-item>

    <ion-item >
      <ion-text>기본 사입비 변경은 
        <span class="note">전체메뉴>기본 사입비 변경</span>
        탭에서 하실 수 있습니다.
      </ion-text>
      
    </ion-item>
  
      <ion-button (click)="next()" class="cus-round" color="primary" expand="block" fill="solid">
        다음
      </ion-button>
    </Form>
  
</ion-content>
